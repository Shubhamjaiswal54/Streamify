<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0d1117 0%, #000000 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Firefly Animation */
        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88;
            animation: fly 15s linear infinite;
            opacity: 0;
        }

        .firefly::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes fly {
            0% {
                opacity: 0;
                transform: translateX(-100vw) translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateX(-50vw) translateY(90vh) scale(1);
            }
            20% {
                transform: translateX(0vw) translateY(80vh) scale(0.8);
            }
            30% {
                transform: translateX(50vw) translateY(70vh) scale(1.2);
            }
            40% {
                transform: translateX(100vw) translateY(60vh) scale(0.9);
            }
            50% {
                transform: translateX(150vw) translateY(50vh) scale(1.1);
            }
            60% {
                transform: translateX(100vw) translateY(40vh) scale(0.7);
            }
            70% {
                transform: translateX(50vw) translateY(30vh) scale(1.3);
            }
            80% {
                transform: translateX(0vw) translateY(20vh) scale(1);
            }
            90% {
                transform: translateX(-50vw) translateY(10vh) scale(0.8);
            }
            100% {
                opacity: 0;
                transform: translateX(-100vw) translateY(0vh) scale(0);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88, 0 0 15px #00ff88;
            }
            100% {
                box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88;
            }
        }

        /* Generate multiple fireflies with different delays */
        .firefly:nth-child(1) { animation-delay: 0s; left: 10%; }
        .firefly:nth-child(2) { animation-delay: 2s; left: 20%; }
        .firefly:nth-child(3) { animation-delay: 4s; left: 30%; }
        .firefly:nth-child(4) { animation-delay: 6s; left: 40%; }
        .firefly:nth-child(5) { animation-delay: 8s; left: 50%; }
        .firefly:nth-child(6) { animation-delay: 10s; left: 60%; }
        .firefly:nth-child(7) { animation-delay: 12s; left: 70%; }
        .firefly:nth-child(8) { animation-delay: 14s; left: 80%; }
        .firefly:nth-child(9) { animation-delay: 1s; left: 15%; }
        .firefly:nth-child(10) { animation-delay: 3s; left: 25%; }
        .firefly:nth-child(11) { animation-delay: 5s; left: 35%; }
        .firefly:nth-child(12) { animation-delay: 7s; left: 45%; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 20px;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1),
                        0 0 30px rgba(0, 255, 136, 0.1);
            animation: slideInUp 0.8s ease-out;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 35px;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            box-shadow: 0 0 10px #00ff88;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            border-color: #00ff88;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        input:focus + label {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        button {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3), 0 0 30px rgba(0, 255, 136, 0.5);
            background: linear-gradient(135deg, #00cc6a 0%, #00ff88 100%);
        }

        button:active {
            transform: translateY(-1px);
        }

        .form-footer {
            margin-top: 25px;
            text-align: center;
        }

        .form-footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .form-footer a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
            color: #ffffff;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #00ff88;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
  </head>
  <body>
    <!-- Fireflies -->
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>

    <div class="container">
      <h1>Welcome Back</h1>
      
      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
        </div>

        <button type="submit">Sign In</button>
        
        <div class="form-footer">
          <p>Don't have an account? <a href="#">Create Account</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
